{% load i18n %}
{% comment %}
login-username.html -- Username/password login form
{% endcomment %}

<form action="{% url 'login' %}" method="post" id="login-form">
    <fieldset>
    {{ form.as_ul }}
    </fieldset>
    {% csrf_token %}
    <div class="actions">
        <button type="submit" class="btn primary pull-right" name="login" id="login">{% trans "Login" %}</button>
        <div class="clear"></div>
        <span class="pull-right pagination-right">
            <a href="{% url 'password_reset' %}">{% trans "lost password" %}</a>
        </span>
        <div class="clear"></div>
    </div>
</form>
