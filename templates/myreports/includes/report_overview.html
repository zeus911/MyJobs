<div class="row">
    <div class="span12">
        <h1 class="bottom-bordered">{{ company.name }} <small>Reports (beta)</small></h1>
    </div>
</div>
{% if success %}
<div class="row">
    <div class="span12">
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Successfully created a report!
        </div>
    </div>
</div>
{% endif %}
<div id="main-container" class="row">
    <div id="container" class="span8">
        <div id="content">
            <div class="row">
                <div id="" class="span8 panel">
                    <h2>Create a new Report</h2>
                    <div class="choices-header">
                        <input type="checkbox" checked disabled /> PRM Reports
                    </div>
                    <div id="choices">
                        <label>
                            <input type="radio" name="report" value="partner" /> Partner
                        </label>
                        <label>
                            <input type="radio" name="report" value="contact" /> Contact
                        </label>
                        <label>
                            <input type="radio" name="report" value="contactrecord" /> Communication Records
                        </label>
                    </div>
                    <div class="clearfix"></div>
                    <a id="start-report" class="btn disabled pull-right">Next</a>
                </div>
            </div>
        </div>
    </div>
    <div class="span4 mobile_hide">
        {% include "myreports/includes/report-sidebar.html" %}
    </div>
</div>
<div id="report-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>Review Your Report Information</h3>
    </div>
    <div class="modal-body reporting-modal">
    </div>
    <div class="modal-footer">
        <a class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
        <a id="gen-report" class="btn primary">Generate Report</a>
    </div>
</div>
